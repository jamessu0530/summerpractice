plugins {
    id 'java'
    id 'application'
}
repositories {
    mavenCentral()
}
dependencies {
    implementation 'org.jsoup:jsoup:1.19.1'
}
application {
    mainClass = 'CrawlKeelungFirstPage'
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}
